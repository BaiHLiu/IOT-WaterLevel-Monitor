            <script>
                <!--显示开始时间和结束时间提示-->
                $('.show_placeholder').blur(function () {
                    var obj = $(this);
                    if (!obj.val()) {
                        $(this).addClass('show_placeholder');
                    } else {
                        $(this).removeClass('show_placeholder');
                    }
                });
                $('.show_placeholder').focus(function () {
                    $(this).removeClass('show_placeholder');
                })
            </script>
